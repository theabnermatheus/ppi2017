<html lang="pt">
    <head>
        <title>Rádio do Abner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.js" type="text/javascript"></script>
        <script src="/js/npm.js" type="text/javascript"></script>

        <link href="/css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>    
        <script src="/js/npm.js" type="text/javascript"></script>
        <script src="/js/funcoesDaListUser.js" type="text/javascript"></script>
    </head>

</head>

<body>     
    {{include ('MenuLogadoUser.html')}}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="controles" class="">
                    <center><img id="logo" src="/img/logo.png"></center>
                    <div id="controles2"> 
                        {% if list == null%}
                        <center><h2>Sem Musicas</h2></center>
                        {% endif %}                    
                        <center><button class="btn btn-default btn-lg"  id="btnPlay" value="btnPlay"> 
                                <span class="glyphicon glyphicon-play"></span> 
                            </button>                             
                            <button class="btn btn-default btn-lg" value="btnPause" id="btnPause"disabled> 
                                <span class="glyphicon glyphicon-pause"></span> 
                            </button>
                            <button class="btn btn-default btn-lg"  value="BtnDiminuirVol"> 
                                <span class="glyphicon glyphicon-volume-down"></span> 
                            </button>
                            <button class="btn btn-default btn-lg" value="BtnAumentarVol"> 
                                <span class="glyphicon glyphicon-volume-up"></span> 
                            </button>
                            <button class="btn btn-default btn-lg"  value="BtnmutarVol"> 
                                <span class="glyphicon glyphicon-volume-off"></span> 
                            </button></center>                   
                    </div>
                    <div>
                        <div>
                            <ul class="list-group" style="background-color: rgba(123, 123, 123, 0.5);">
                                {% for list in list %}
                                <li   id="{{list.caminho}}" class="list-group-item">{{list.titulo}} - {{list.artista}} ♫♪&nbsp&nbsp<button class="btn-success" value="tocar" id="{{list.caminho}}">Tocar</button>&nbsp&nbsp<button class="btn-danger" value="Excluir" id="{{list.codigo}}">Excluir</button></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <form id="formOculto"><input type="hidden" id="inputOculto" value="{{codigoDaList}}" /></form>   
                    <div class="btn-group">                                                
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Adicionar Música</button>                  
                    </div>
                    <button type="button" class="btn btn-danger btn-lg" id="voltarList" name="voltarList" value="voltarList">Voltar</button>
                </div>  
            </div>                
        </div>       
    </div>
    <audio id="tocador">
        <source src="" type="audio/mpeg">
    </audio>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Adicionar Música</h4>
                </div>
                <div class="modal-body">
                    <form class="navbar-form" role="search" id="formModal">
                        <input type="text" class="form-control"/>
                        <button type="button" value="procurar" id="procurar" class="btn btn-default">
                            Procurar
                        </button>
                    </form>
                    <div>
                        <ul id="resposta" class="list-group">
                            
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>   
</html>
