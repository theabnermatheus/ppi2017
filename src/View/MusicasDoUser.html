<html lang="pt">
    <head>
        <title>Rádio do Abner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/npm.js" type="text/javascript"></script>
        <script src="/js/funcoesDaListUser.js" type="text/javascript"></script>

    </head>

    <body>     
        {{include ('MenuLogadoUser.html')}}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="controles" class="">
                        <center><img id="logo" src="/img/logo.png"></center>
                        <div id="controles2"> 
                                {% if list == null%}
                                <center><h2>Sem Musicas</h2></center>
                                {% endif %}                    
                                <center><button class="btn btn-default btn-lg"  id="btnPlay" value="btnPlay"> 
                                    <span class="glyphicon glyphicon-play"></span> 
                                </button>                             
                                    <button class="btn btn-default btn-lg" value="btnPause" id="btnPause"disabled> 
                                    <span class="glyphicon glyphicon-pause"></span> 
                                </button>
                                    <button class="btn btn-default btn-lg"  value="BtnDiminuirVol"> 
                                    <span class="glyphicon glyphicon-volume-down"></span> 
                                </button>
                                <button class="btn btn-default btn-lg" value="BtnAumentarVol"> 
                                    <span class="glyphicon glyphicon-volume-up"></span> 
                                </button>
                                <button class="btn btn-default btn-lg"  value="BtnmutarVol"> 
                                    <span class="glyphicon glyphicon-volume-off"></span> 
                                </button></center>                   
                        </div>
                        <div>
                            <div>
                                <ul class="list-group" style="background-color: rgba(123, 123, 123, 0.5);">
                                    {% for list in list %}
                                    <li   id="{{list.caminho}}" class="list-group-item">{{list.titulo}} - {{list.artista}} ♫♪&nbsp&nbsp<button class="btn-success" value="tocar" id="{{list.caminho}}">Tocar</button>&nbsp&nbsp<button class="btn-danger" value="Excluir" id="{{list.codigo}}">Excluir</button></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        <form id="formOculto"><input type="hidden" id="inputOculto" value="{{codigoDaList}}" /></form>   
                        <div class="btn-group">                                                
                            <button type="button" class="btn btn-success" id="addMusicList" name="AddMusicList">Adicionar Musica</button><span></span>                          
                         </div>
                        <button type="button" class="btn btn-danger" id="voltarList" name="voltarList" value="voltarList">Voltar</button>
                    </div>  
                </div>                
            </div>       
        </div>
        <audio id="tocador">
            <source src="" type="audio/mpeg">
        </audio> 
    </body>   
</html>
