<html lang="pt">
    <head>
        <title>Minhas PlayLists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/npm.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
        <script src="js/ajax.js" type="text/javascript"></script>
        <script src="js/funcoesListPessoal.js" type="text/javascript"></script>
    </head>

    <body>     
        {{include ('MenuLogadoUser.html')}}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="controles" class="">                                            
                        <div>
                            <div>
                                <center><h2>Minhas PlayLists</h2></center>
                                {% if list == null%}
                                <center><h2>Sem PlayList Criada</h2></center>
                                {% endif %}
                                <br>
                                <br>
                                <ul class="list-group" style="background-color: rgba(123, 123, 123, 0.5);">
                                    {% for list in list %}
                                    <a  href="#" id="{{list.idlist}}" class="list-group-item">{{list.nome}}</a>
                                    {% endfor %}                                  
                                </ul>
                            </div>
                        </div>
                        <div class="btn-group">
                           <button type="button" class="btn btn-success" id="addNewList" name="addNewList">Criar nova PlayList</button>
                         </div>
                    </div>  
                </div>                
            </div>       
        </div>       
    </body>   
</html>
