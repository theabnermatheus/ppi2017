<html lang="pt">
    <head>
        <title>Rádio do Abner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/npm.js" type="text/javascript"></script>
        <script src="js/radio.js" type="text/javascript"></script>
    </head>

    <body>     
        {{include ('MenuLogadoUser.html')}}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="controles" class="">
                        <center><img id="logo" src="img/logo.png"></center>
                        <div id="controles2">
                            <center><h2>Eletrônica</h2></center>
                            <center><button class="btn btn-default btn-lg" id="btnPlay" onclick="play()"> 
                                    <span class="glyphicon glyphicon-play"></span> 
                                </button>                             
                                <button class="btn btn-default btn-lg" id="btnPause"  disabled onclick="pause()"> 
                                    <span class="glyphicon glyphicon-pause"></span> 
                                </button>
                                <button class="btn btn-default btn-lg" onclick="volumeMenos()"> 
                                    <span class="glyphicon glyphicon-volume-down"></span> 
                                </button>
                                <button class="btn btn-default btn-lg" onclick="volumeMais()"> 
                                    <span class="glyphicon glyphicon-volume-up"></span> 
                                </button>
                                <button class="btn btn-default btn-lg" onclick="volumeMudo()"> 
                                    <span class="glyphicon glyphicon-volume-off"></span> 
                                </button></center>                   
                        </div>
                        <div>
                            <div>
                                <ul class="list-group" style="background-color: rgba(123, 123, 123, 0.5);">
                                    {% for musica in musicas %}
                                    <a  href="#" id="{{musica.caminho}}" class="list-group-item">{{musica.titulo}} - {{musica.artista}} ♫♪</a>
                                    {% endfor %}
                                    <p>{{semMusicas}}</p>
                                </ul>
                            </div>
                        </div>
                    </div>  
                </div>                
            </div>       
        </div>
        <audio id="tocador">
            <source src="" type="audio/mpeg">
        </audio> 
    </body>   
</html>
