<!DOCTYPE html>
<html>
    <head>
        <title>Rádio do Abner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/npm.js" type="text/javascript"></script>

        <script src="js/radio.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" >
                    <div class="container-fluid">
                        <div class="row">
                            <br>                   
                            <div class="col-md-12 col-lg-12">                                   
                                <div class="btn-group">       
                                    <button class="btn btn-default" type="button" onclick="back()">
                                        <em class="glyphicon glyphicon-backward"></em> Back
                                    </button> 
                                    <button class="btn btn-default" type="button" onclick="tocar()">
                                        <em  id="btnPlay" class="glyphicon glyphicon-play"></em> Play
                                    </button> 
                                    <button class="btn btn-default" id="btnPause" type="button" onclick="parar()">
                                        <em  id="btnPlay" class="glyphicon glyphicon-pause"></em> Pause
                                    </button> 
                                    <button class="btn btn-default" type="button" onclick="next()">
                                        <em class="glyphicon glyphicon-forward"></em> Next
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="volumeMais()">
                                        Volume +
                                    </button>
                                    <button type="button" class="btn btn-danger" onclick="volumeMenos()">
                                        Volume -
                                    </button> 
                                    <br>
                                    <br> 
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="" value="" disabled id="mostraMusica"/>
                                    </div>                   
                                    <ul class="list-group" style="background-color: rgba(123, 123, 123, 0.5);">
                                        {% for dado in lista %}
                                        <a  href="#" id="{{dado.codigo}}" class="list-group-item">♫♪ {{dado.titulo}}  ♫♪</a>
                                        {% endfor %}                                     
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <audio id="tocador">
                            <source id = "source" src="" type="audio/mp3">
                        </audio>
                    </div>                                                               
                </div>  
            </div>              
        </div>
    </body>
</html>
